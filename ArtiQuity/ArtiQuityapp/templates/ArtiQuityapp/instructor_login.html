{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="{% static 'ArtiQuityapp/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">ArtiQuity</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="#" class="login-btn">Login</a>
                <a href="{% url 'user_login' %}" class="signup-btn">Sign Up</a>
                
            </div>s
        </div>
    </nav>
    <div class="signup-container">
        <!-- Left Section with Illustration -->
        <div class="illustration">
            <img src="{% static 'ArtiQuityapp/signup-illustration.png' %}" alt="Illustration" class="illustration-img">
        </div>

        <!-- Right Section with Signup Form -->
        <div class="signup-form-container">
            <div class=".signup-box">
            <h2 class="form-title">Login and Start Teaching</h2>
            <form method="POST" enctype="multipart/form-data" class="signup-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <!-- Divider with 'OR' Text -->
            <div class="form-divider">
                <span>OR</span>
            </div>

            <!-- Google Signup Button -->
            <button class="google-btn">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>

            <!-- Already have an account -->
            <div class="login-redirect">
                Dont have an account? <a href="{% url 'instructor_signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p>&copy; 2024 ArtiQuity. All Rights Reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>
