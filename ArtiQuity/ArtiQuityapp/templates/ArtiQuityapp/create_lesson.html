{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson to {{ course.title }}</title>
    <link rel="stylesheet" href="{% static 'ArtiQuityapp/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- Breadcrumb Navigation for context -->
        <div class="breadcrumb">
            <a href="{% url 'instructor_dashboard' %}">Instructor Dashboard</a>
            <span>></span>
            <span>{{ course.title }}</span>
        </div>

        <h2>Add a New Lesson to "{{ course.title }}"</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Lesson</button>
        </form>
        
        <a href="{% url 'instructor_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
</body>
</html>
